name: Status Check

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [main, develop]

jobs:
  status:
    name: Quick Status Check
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Quick validation
        run: |
          echo "=== Repository Status Check ==="
          echo "Branch: ${{ github.ref_name }}"
          echo "Event: ${{ github.event_name }}"
          echo "Commit: ${{ github.sha }}"
          echo ""

          # Check critical files exist
          echo "Checking critical files..."
          test -f pyproject.toml && echo "✓ pyproject.toml found" || exit 1
          test -d orchestro_cli && echo "✓ orchestro_cli/ directory found" || exit 1
          test -d tests && echo "✓ tests/ directory found" || exit 1
          test -f README.md && echo "✓ README.md found" || exit 1

      - name: Install and verify
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          orchestro --version || orchestro --help

      - name: Quick smoke test
        run: |
          # Run a quick subset of tests
          pip install pytest
          pytest tests/ -k "not slow" --maxfail=3 -x

      - name: Report status
        if: always()
        run: |
          echo ""
          echo "=== Status Check Complete ==="
          echo "Timestamp: $(date -u +"%Y-%m-%d %H:%M:%S UTC")"
