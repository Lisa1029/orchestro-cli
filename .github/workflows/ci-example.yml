# Example GitHub Actions workflow using Orchestro CLI with JUnit XML reporting
# This file demonstrates how to integrate Orchestro CLI testing into your CI/CD pipeline

name: CLI Tests with JUnit Reporting

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Run Orchestro CLI tests
        run: |
          # Create test results directory
          mkdir -p test-results

          # Run example scenario with JUnit XML output
          orchestro examples/ci_cd_example.yaml \
            --junit-xml=test-results/junit-${{ matrix.python-version }}.xml \
            --verbose

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: test-results/junit-*.xml
          check_name: 'Test Results (Python ${{ matrix.python-version }})'

      - name: Upload JUnit XML artifacts
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: test-results-python-${{ matrix.python-version }}
          path: test-results/

      - name: Upload screenshots (if any)
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: screenshots-python-${{ matrix.python-version }}
          path: artifacts/screenshots/
          if-no-files-found: ignore

  # Optional: Aggregate results from all matrix jobs
  aggregate-results:
    needs: test
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Download all test results
        uses: actions/download-artifact@v3
        with:
          path: all-test-results

      - name: Display test summary
        run: |
          echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          for result in all-test-results/test-results-*/junit-*.xml; do
            if [ -f "$result" ]; then
              python_version=$(basename "$result" .xml | cut -d'-' -f2-)
              tests=$(grep -oP 'tests="\K[^"]+' "$result" || echo "0")
              failures=$(grep -oP 'failures="\K[^"]+' "$result" || echo "0")
              errors=$(grep -oP 'errors="\K[^"]+' "$result" || echo "0")

              echo "### Python $python_version" >> $GITHUB_STEP_SUMMARY
              echo "- Tests: $tests" >> $GITHUB_STEP_SUMMARY
              echo "- Failures: $failures" >> $GITHUB_STEP_SUMMARY
              echo "- Errors: $errors" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
            fi
          done
