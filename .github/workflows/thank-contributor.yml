name: Thank Contributors

on:
  pull_request:
    types: [closed]

jobs:
  thank:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Thank Contributor
        uses: actions/github-script@v7
        with:
          script: |
            const author = context.payload.pull_request.user.login;
            const prNumber = context.payload.pull_request.number;
            const prTitle = context.payload.pull_request.title;

            // Don't thank bots
            if (author.includes('bot') || author.includes('dependabot')) {
              return;
            }

            const message = `ğŸ‰ Thanks @${author} for your contribution!

            Your PR "${prTitle}" has been merged and will be in the next release.

            **Want to do more?**
            - ğŸ’¬ Join our [Discord](https://discord.gg/orchestro)
            - ğŸ› Check out other [good first issues](https://github.com/${context.repo.owner}/${context.repo.repo}/labels/good%20first%20issue)
            - ğŸ“š Help improve [documentation](https://github.com/${context.repo.owner}/${context.repo.repo}/tree/main/docs)
            - â­ Star the repo if you haven't already

            You're awesome! ğŸš€`;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: message
            });
